<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otwieram Łatwa Forma...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    p { font-size: 16px; margin: 0; opacity: 0.95; }
    .fallback { margin-top: 24px; font-size: 14px; opacity: 0.8; }
    a { color: white; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Otwieram aplikację Łatwa Forma...</p>
  <p class="fallback">Jeśli aplikacja się nie otworzy, <a href="#" id="manualLink">kliknij tutaj</a>.</p>

  <script>
    (function() {
      var hash = window.location.hash || '';
      var search = window.location.search || '';
      var appUrl = 'latwaforma://auth/callback' + search + hash;

      function openApp() {
        window.location.href = appUrl;
      }

      document.getElementById('manualLink').href = appUrl;

      openApp();

      setTimeout(function() {
        document.querySelector('.fallback').innerHTML = 'Jeśli aplikacja się nie otworzyła, <a href="' + appUrl + '">kliknij tutaj</a>.';
      }, 1500);
    })();
  </script>
</body>
</html>
