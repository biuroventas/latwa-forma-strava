<!DOCTYPE html>
<html lang="pl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Śledź kalorie, makroskładniki i wagę. Planuj posiłki, pij wodę i osiągaj cele – aplikacja Łatwa Forma pomaga dbać o formę na co dzień.">
  <meta property="og:title" content="Łatwa Forma">
  <meta property="og:description" content="Śledź kalorie, makroskładniki i wagę. Planuj posiłki, pij wodę i osiągaj cele – aplikacja pomaga dbać o formę na co dzień.">
  <meta property="og:type" content="website">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Łatwa Forma">
  <link rel="apple-touch-icon" href="icons/logo400x400.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Łatwa Forma</title>
  <link rel="manifest" href="manifest.json">
  <!-- Szybsze ładowanie: preload głównego skryptu -->
  <link rel="modulepreload" href="flutter_bootstrap.js">
  <style>
    body { background: #F3FFF4; margin: 0; }
    #loading { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: #F3FFF4; }
  </style>
</head>
<body>
  <div id="loading"></div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('load', function() {
      var loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
    });
  </script>
</body>
</html>
