name: latwa_forma
description: "Łatwa Forma - Aplikacja do śledzenia kalorii i aktywności fizycznej"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Backend & Database
  supabase_flutter: ^2.8.0
  
  # Localization
  intl: ^0.20.2
  
  # Charts
  fl_chart: ^0.69.0
  
  # Storage
  shared_preferences: ^2.3.2
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # Image handling
  image_picker: ^1.1.2
  flutter_svg: ^2.0.10+1
  
  # Barcode scanning
  mobile_scanner: ^7.1.4
  
  # Local notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  
  # Navigation
  go_router: ^14.6.2
  
  # Connectivity
  connectivity_plus: ^6.1.1
  
  # OAuth & Deep links
  flutter_secure_storage: ^9.2.2
  app_links: ^6.4.1
  url_launcher: ^6.3.1
  
  # Crypto (PKCE dla Garmin OAuth)
  crypto: ^3.0.3
  
  # Utilities
  uuid: ^4.5.1
  confetti: ^0.8.0
  path_provider: ^2.1.4
  share_plus: ^10.1.4
  pdf: ^3.11.3
  printing: ^5.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2
  custom_lint: ^0.7.0
  riverpod_lint: ^2.4.3

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    # env.production w root i w assets (skrypt prepare kopiuje do obu; web ładuje z assets)
    - env.production
    - assets/env.production

