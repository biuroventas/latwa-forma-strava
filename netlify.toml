# Build Flutter web i publikacja na Netlify (deploy z Gita).
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  # Żeby build nie failował na „Exposed secrets” (zmienne SUPABASE_* są w Netlify, nie w repo)
  SECRETS_SCAN_ENABLED = "false"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[[plugins]]
  package = "netlify-plugin-flutter"

[plugins.inputs]
  channel = "stable"

[build]
  command = "bash scripts/netlify_env.sh && flutter build web --release"
  publish = "build/web"
  functions = "netlify/functions"

# Endpoint dla Garmin Endpoint Coverage Test (CONSUMER_PERMISSIONS push, USER_DEREG ping)
[[redirects]]
  from = "/api/garmin"
  to = "/.netlify/functions/garmin"
  status = 200
  force = true
