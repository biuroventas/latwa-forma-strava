# Build Flutter web i publikacja na Netlify (deploy z Gita).
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "netlify-plugin-flutter"

[plugins.inputs]
  channel = "stable"

[build]
  command = "bash scripts/netlify_env.sh && flutter build web --release"
  publish = "build/web"
